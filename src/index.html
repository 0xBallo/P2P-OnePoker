<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>P2P OnePoker</title>
  <link rel="stylesheet" href="./assets/css/deck.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <button id="start">Start new Game!</button>
  <button id="next">Next Match!</button>
  <div class="container" id="deck"></div>
  <div class="dropzone" id="drop1">
  </div>
  <div class="dropzone" id="drop2">
  </div>
  <div class="dropzone" id="drop3">
  </div>
  <div class="dropzone" id="drop4">
  </div>
  <div class="scoreboard">
    <div class="title">Score</div>
    <div class="dtitle"></div>
    <div class="scores">
      <ul id="scores">
      </ul>
    </div>
    <div class="dsum"></div>
    <div class="sum" id="sum">0</div>
  </div>

  <script src="./assets/js/deck.js"></script>
  <script src="./assets/js/pokersolver.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
