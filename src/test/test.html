<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deck of Cards Test</title>
  <link rel="stylesheet" href="example.css">

  <style>
    .dropzone {
      z-index: 1;
      width: 200px;
      height: 400px;
      position: fixed;
      top: calc(75% + 1.5rem);
      -webkit-transform: translate3d(-50%, -50%, 0);
      -moz-transform: translate3d(-50%, -50%, 0);
      -o-transform: translate3d(-50%,
      -50%, 0);
      -ms-transform: translate3d(-50%, -50%, 0);
      transform: translate3d(-50%, -50%, 0);
      border: 1px solid yellowgreen;
    }

    .dropzone .card {
      position: absolute;
    }

    #drop1 {
      left: 10%;
    }

    #drop2 {
      left: 30%;
    }

    #drop3 {
      left: 50%;
    }

    #drop4 {
      left: 70%;
    }

    #drop1 .card:first-child,
    #drop2 .card:first-child,
    #drop3 .card:first-child,
    #drop4 .card:first-child {
      transform: translate(125%, 55px) !important;
    }

  </style>
</head>

<body>
  <div class="container">
    <div id="deck"></div>
    <div id="card"></div>
  </div>
  <div class="dropzone" id="drop1">
    DROPZONE 1
  </div>
  <div class="dropzone" id="drop2">
    DROPZONE 2
  </div>
  <div class="dropzone" id="drop3">
    DROPZONE 3
  </div>
  <div class="dropzone" id="drop4">
    DROPZONE 4
  </div>

  <script src="deck.js"></script>
  <script src="test.js"></script>
</body>

</html>
