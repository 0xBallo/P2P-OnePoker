<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deck of Cards Test</title>
  <script src="https://deck-of-cards.js.org/dist/deck.min.js"></script>
  <link rel="stylesheet" href="https://deck-of-cards.js.org/example.css">

  <style>
    .item {
      position: fixed;
      top: calc(50% + 1.5rem);
      left: 50%;
      -webkit-transform: translate3d(-50%, -50%, 0);
      -moz-transform: translate3d(-50%, -50%, 0);
      -o-transform: translate3d(-50%, -50%, 0);
      -ms-transform: translate3d(-50%, -50%, 0);
      transform: translate3d(-50%, -50%, 0);
    }

    #drop-zone {
      height: 200px;
      width: 200px;
      position: fixed;
      top: calc(50% + 1.5rem);
      left: 80%;
      -webkit-transform: translate3d(-50%, -50%, 0);
      -moz-transform: translate3d(-50%, -50%, 0);
      -o-transform: translate3d(-50%,
      -50%, 0);
      -ms-transform: translate3d(-50%, -50%, 0);
      transform: translate3d(-50%, -50%, 0);
      border: 1px solid yellow;
    }
  </style>
</head>

<body>
  <div class="item" id="deck"></div>
  <div class="item" id="card"></div>

  <div id="drop-zone"></div>

  <script>
    var $card = document.getElementById('card');
    var $deck = document.getElementById('deck');
    var $drop = document.getElementById('drop-zone');
    var deck = Deck();
    deck.mount($deck); // Remove unused cards 
    var removedCards = deck.cards.splice(40, 5);
    removedCards.concat(deck.cards.splice(27,
      5));
    removedCards.concat(deck.cards.splice(14, 5));
    removedCards.concat(deck.cards.splice(1, 5));
    removedCards.forEach(function (removedCard) {
      removedCard.unmount();
    });
    deck.shuffle(); // Select the first card 
    var card = deck.cards[0]; // Add it to    an html container 
    card.mount($card); // Allow to move/drag it 
    card.enableDragging();
    card.setSide('front');
    document.addEventListener("drop",
      function (event) {
        // prevent default action (open as link for some elements) 
        event.preventDefault();
        deck.cards.pop().unmount();
        card = deck.cards[0];
        card.mount($card);
        card.enableDragging();
        card.setSide('front');
      }, false);
    // Allow to flip it 
    //card.enableFlipping();

  </script>
</body>

</html>
