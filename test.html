<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8"/>
		<title>Creating a RTCPeerConnection</title>
	</head>
	<body>
		<div id="loginSection" class="page">
			<h2>Login As</h2>
			<input type="text" id="username" />
			<button id="login">Login</button>
		</div>
		<div id="joinGameSection" class="page">
			<h2>Invite a fiend</h2>
			<input type="text" id="theirusername" />
			<button id="joinGameButton">Join</button>
		</div>
		<div id="cardPickedSection" class="page">
			<h2>Pick your card</h2>
			<input type="text" id="cardPickedInput" />
			<button id="cardPickedButton">Confirm</button>
		</div>
		<div id="cardDropSection" class="page">
			<h2>Choose the column</h2>
			<input type="text" id="cardDropInput" />
			<button id="cardDropButton">Confirm</button>
		</div>
		<div id="endTurnSection" class="page">
			<button id="endTurnButton">Ends your turn</button>
		</div>
		<script src="client.js"></script>
	</body>
</html>
